steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/blog:${TAG_NAME}', '.' ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/$PROJECT_ID/blog:${TAG_NAME}' ]
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['set', 'image', 'deployment/blog','blog=gcr.io/$PROJECT_ID/blog:${TAG_NAME}']
    env:
      - CLOUDSDK_COMPUTE_ZONE=us-central1-a
      - CLOUDSDK_CONTAINER_CLUSTER=blog
